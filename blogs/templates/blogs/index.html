<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Kategorien</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .category-card {
            margin-bottom: 20px;
        }
        .category-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Blog Kategorien</h1>
        <div class="row">
            {% for cat in cats %}
            <div class="col-md-4 col-sm-6 category-card">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" alt="Bild einer Kategorie im Blog" class="card-img-top">
                    <div class="card-body">
                        <h5 class="category-titel">{{ cat.name }}</h5>
                        <p class="card-text">{{ cat.description }}</p>
                        <a href="{% url 'blogs:index' %}" class="btn btn-primary">Mehr erfahren</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
