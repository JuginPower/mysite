{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Blog Kategorien</h1>
    <div class="row">
        {% for cat in cats %}
        <div class="col-md-4 col-sm-6 category-card">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Bild einer Kategorie im Blog" class="card-img-top">
                <div class="card-body">
                    <h5 class="category-titel">{{ cat.name }}</h5>
                    <p class="card-text">{{ cat.description }}</p>
                    <a href="{% url 'blogs:index' %}" class="btn btn-primary">Mehr erfahren</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
